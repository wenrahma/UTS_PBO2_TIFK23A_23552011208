<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 fade-in">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Register</h3>
                        <form th:action="@{/register}" method="post" onsubmit="return validateRegister()">
                            <div class="mb-3">
                                <label class="form-label">Username:</label>
                                <input type="text" id="reg-username" name="username" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password:</label>
                                <input type="password" id="reg-password" name="password" class="form-control" required />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <div th:if="${param.success}" class="mt-3 text-success text-center">
                                Registration successful! Please <a th:href="@{/login}">login</a>.
                            </div>
                        </form>
                        <p class="mt-3 text-center">Sudah punya akun? <a th:href="@{/login}">Login di sini</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateRegister() {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            if (username.length < 3) {
                alert("Username minimal 3 karakter.");
                return false;
            }
            if (password.length < 5) {
                alert("Password minimal 5 karakter.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
