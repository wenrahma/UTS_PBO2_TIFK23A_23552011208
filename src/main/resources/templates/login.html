<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 fade-in">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Login</h3>
                        <form th:action="@{/login}" method="post" onsubmit="return validateLogin()">
                            <div class="mb-3">
                                <label class="form-label">Username:</label>
                                <input type="text" id="login-username" name="username" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password:</label>
                                <input type="password" id="login-password" name="password" class="form-control" required />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                            <div th:if="${param.error}" class="mt-3 text-danger text-center">
                                Invalid username or password
                            </div>
                            <div th:if="${param.logout}" class="mt-3 text-success text-center">
                                You have been logged out
                            </div>
                        </form>
                        <p class="mt-3 text-center">Belum punya akun? <a th:href="@{/register}">Daftar di sini</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            if (username === "" || password === "") {
                alert("Semua field harus diisi.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
