<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Tugas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">➕ Tambah Tugas Baru</h2>

    <form th:action="@{/create}" method="post">
        <div class="mb-3">
            <label for="task" class="form-label">Judul Tugas</label>
            <input type="text" class="form-control" id="task" name="task" placeholder="Masukkan nama tugas" required>
        </div>

        <button type="submit" class="btn btn-success">✅ Simpan</button>
        <a href="/todos" class="btn btn-secondary">Kembali</a>
    </form>
</div>

</body>
</html>
